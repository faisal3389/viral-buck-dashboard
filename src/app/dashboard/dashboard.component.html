<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
              </button>
              <a class="navbar-brand" href="#"><img alt="logo" src="../assets/img/logo.png" width="200" height="50"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav navbar-right">
                 <!-- <li><a href="#">Sign up</a></li> -->
                 <li style="color:white" (click)="logout()">Logout</li>
              </ul>
        </div>
    </div>
</nav>

    
     <div class="card">
        <!--Card image-->
        <div class="view overlay hm-white-slight" *ngFor="let response of resp">
           <h2>{{response.title}}</h2>
           <img src="{{response.images}}" width="100%" height="200" class="img-fluid" alt="">
           <a href="#">
              <div class="mask"></div>
           </a>
        </div>
        <div class="card-body">
           <hr>
           <div class="socialShare"></div>
           
           <button class="fa fa-clone" aria-hidden="true" style="font-size: 25px;margin-right: 15px;float:right;"name="copy" (click)="copyToClipboard(response.shortUrl)"></button>
           
           <table class="table text-center"*ngFor="let response of resp" >
         <tbody>
           <tr>
             <td>Clicks</td>
             <td>Bit Values</td>
             <td>Earned Amount</td>
           </tr>
           <tr>
             <td>{{response.clicks}}</td>
             <td>{{response.bidValue}}</td>
             <td>{{response.totalAmount}}</td>
           </tr>
         </tbody>
       </table>
        </div>
     </div>
