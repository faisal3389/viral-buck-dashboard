  <div class="wrapper">
    <div class="sidebar" data-color="#44bda9" data-image="" style="background-color: #003b49;">
    <div class="logo">
      
            <img src="/assets/img/viral buck.png" width="180" height="50" />
      
    </div>
    <div class="sidebar-wrapper">
      <ul class="nav">
                <li>
                    <a>
                        <i class="material-icons" style="color: #44bda9;">dashboard</i>
                        <p style="font-family: open sans;color:white;font-size: 22px;">Dashboard</p>
                    </a>
                </li>
            </ul>
      </div>
    </div>

    <div class="main-panel">
    <nav class="navbar navbar-transparent navbar-absolute">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Dashboard</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#pablo" class="dropdown-toggle" data-toggle="dropdown">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color: black;">
                                        <i class="fa fa-user"></i>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a (click)="logout()">Log Out</a></li>
                                    </ul>
                                </li>
                       
                  <p class="hidden-lg hidden-md">Profile</p>
                </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header" data-background-color="blcak" style="background-color: #003b49">
                                <h4 class="title"></h4>
                                <p class="category"></p>
                            </div>
                            <div class="card-content table-responsive">
                                <table class="table">
                                    <thead class="text-primary">
                                      <th>Short URL</th>
                                      <th>Views</th>
                                      <th>Share</th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let response of resp">
                                                        <th>
                                                            <a href="{{response.short_url}}">{{response.short_url}} </a>
                                                        </th>
                                                            <th>{{response.clicks}}</th>
                                                            <th class="socialShare"></th>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
