  <div class="fs-ContentBar">
        <div class="container">
           <img src="/assets/img/viral buck.png" width="250" height="70" />
            <div class="row fs-Content"> 
                <div class="col-sm-12 col-md-12 col-lg-12">  
                    <div class="fs-wrap">
                        <div class="fs-c-wrap">
                            <div class="fs-max-bar">
                                <div class="fs-i-card"> 
                                    <div> <img class="text-center" src="" width="50" height="50"></div>
                                    <h3 class="hello omb_authTitle text-center">Reset </h3> 
                                    <div class="row omb_row-sm-offset-3">
                                      <div class="col-xs-12 col-sm-6 col-sm-offset-3" >  
                                        <form class="omb_loginForm" (ngSubmit)="reset()" autocomplete="off" id="form"> 
                                            <input type="text" class="form-control" required [(ngModel)]="email" name="email" #name="ngModel" placeholder="Email"><br>
                                            <input type="text" class="form-control" required [(ngModel)]="otp" name="otp" #name="ngModel" placeholder="OTP"> <br>
                                            <input type="text" class="form-control" required [(ngModel)]="newpassword" name="newpassword" #name="ngModel" placeholder="New Password"> 
                                            <button class="btn btn-lg btn-primary btn-block fs-margintop10" type="submit">RESET</button>
                                        </form>
                                      </div>
                                    </div> 
                                </div> 
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
