<div class="body">
<div class="logo"></div>
<div class="login-block">
    <h1>Sign Up</h1>
    <input type="text" value="" [(ngModel)]="email" placeholder="Email" id="username" />
    <input type="text" value="" [(ngModel)]="phone" placeholder="Phone" id="username" />
    <input type="password" value="" [(ngModel)]="password" placeholder="Password" id="password" />
    <input type="password" value="" [(ngModel)]="confirmpassword" placeholder="Confirm Password" id="password" />
    <input type="text" value="" [(ngModel)]="referral" placeholder="Referral" id="username" />
    <button type="submit" (click)="signUp()">Submit</button>
</div>
</div>
